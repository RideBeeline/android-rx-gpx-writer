language: android

jdk:
  - oraclejdk8

env:
  global:
    - GRADLE_OPTS=-Xms128m
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - PATH=$PATH:/usr/local/android-sdk/tools/bin:/usr/local/android-sdk/build-tools/27.0.3

android:
  components:
    - tools
    - build-tools-27.0.3
    - android-27

script: ./gradlew test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
